<html><head><link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../temperatura-component/temperatura-component.html">
<link rel="import" href="../volumen-component/volumen-component.html">
<link rel="import" href="../table-head/table-head.html">
<link rel="import" href="../plus-button/plus-button.html">
<link rel="import" href="../reverberante-row/reverberante-row.html">
<link rel="import" href="styles.html">

</head><body><dom-module id="camara-reverberante">  
  <template>
    <style include="camara-reverberante-styles"></style>

    <div class="head">
      <volumen-component type="reverberante" value="[[volume]]"></volumen-component>
      <div class="hDivider"></div>
      <temperatura-component type="reverberante" value="[[temperature]]"></temperatura-component>
    </div>
    <table-head data-titles="Freq T2 T1 α"> </table-head>
    <div class="instructions" hidden$="{{isFull}}">
      Agrega nuevas lineas con del botón de +. 
    </div>
    <div class="dataRows" hidden$="{{!isFull}}">
      <template is="dom-repeat" items="{{dataRows}}">
        <reverberante-row temp="{{temperature}}" ,="" vol="{{volume}}"></reverberante-row>
      </template>
    </div>
    <plus-button type="reverberante"></plus-button>
    
  </template>
  <script type="text/javascript" src="camara-reverberante.js"></script>
</dom-module>  
</body></html>
